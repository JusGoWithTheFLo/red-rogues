<!DOCTYPE html>
 <html lang="en">
 
  <head>
   <title>Red Rogues | Application</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  
  
  <body>
   <header>
    <nav>
    </nav
   </header>
     
   <main>
    <h1>Application Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
     <fieldset>
      <label>Enter Your Neopolis Name: <input type="text" name="ign" required /></label>
      <label>Enter Your Discord Name with #: <input type="text" name="discord-name" required /></label>
      <label>Enter Your Email: <input type="email" name="email" required /></label>
      <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-9]{8,}" required /></label>
     </fieldset>
     
     <fieldset>
      How long have you been playing?
      <label>Seasons: <input type="number" name="seasons" min="1" max="100" /></label>
      <label><input type="checkbox" name="terms" required /> I accept the <a href="">terms and conditions</a></label>
     </fieldset>
     
     <fieldset>
      <label>Upload a profile picture: <input type="file" name="avatar" /></label>
      <label>Input your age (years): <input type="number" name="age" min="18" max="120" required /></label>
      <label>How did you hear about us?
       <select ame="referrer">
        <option value="">(select one)</option>
        <option value="1">Neopolis Game</option>
        <option value="2">Neopolis Discord</option>
        <option value="3">Other</option>
       </select>
      <label>Provide a bio:<textarea name="bio" rows="3" cols="30" placeholder="I like playing Neopolis on the beach..."></textarea>
     </fieldset>
     
     <input type="submit" value="Submit" />
   </main>
     
   <footer>
   </footer>
  </body>  
 
 </html>
